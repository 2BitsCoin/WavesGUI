<div class="line body-1 basic-700">
    <div>
        <span w-i18n="transaction.headers.{{::$ctrl.type}}"
              params="{amountAsset: $ctrl.amount.asset.name, priceAsset: $ctrl.price.asset.name}"></span>
    </div>
    <div>
        <span w-i18n="transaction.amounts.{{::$ctrl.type}}"
              params="{
                sign: $ctrl.type === 'exchange-buy' ? '+' : '-',
                amount: $ctrl.amount.toFormat(),
                name: $ctrl.amount.asset.name
              }"></span>
    </div>
</div>
<div class="line footnote basic-500">
    <div>
        <span w-i18n="transaction.subheaders.{{::$ctrl.type}}"
              params="{time: $ctrl.time, address: $ctrl.address}"></span>
    </div>
    <div>
        <span w-i18n="transaction.amounts.{{::$ctrl.type}}"
              params="{
                sign: $ctrl.type === 'exchange-buy' ? '-' : '+',
                amount: $ctrl.price.toFormat(),
                name: $ctrl.price.asset.name
              }"></span>
    </div>
</div>
