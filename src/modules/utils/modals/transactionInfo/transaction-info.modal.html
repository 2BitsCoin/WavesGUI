<div ng-if="$ctrl.transaction" class="content">
    <div class="transaction-icon" ng-class="$ctrl.transaction.type"></div>
    <ng-include src="$ctrl.templateUrl"></ng-include>
    <div class="section">
        <div class="key" w-i18n="transaction.modals.viewTransaction"></div>
        <div class="value">
            <a w-i18n="transaction.modals.viewTransactionLink"
               href="{{::$ctrl.explorerLink}}"
               target="_blank"></a>
        </div>
    </div>
    <div class="section">
        <time>{{::$ctrl.datetime}}</time>
        <div>COMPLETED</div>
    </div>
</div>
