<div class="modal-content">
    <w-step-by-step active-step="$ctrl.step">
        <w-step>

            <div class="temp">INVOICE</div>
            <!-- INVOICE -->
            <div class="receive-invoice">
                <div class="row">
                    <div class="body-2 basic-900" w-i18n="modal.receive.asset"></div>

                    <div class="input-like big flex-row split-half">
                        <div class="flex-row">
                            <w-asset-logo size="24" asset-id="1"></w-asset-logo>
                            <div class="asset-name"></div>
                        </div>
                        <div class="flex-row">
                            <w-balance></w-balance>
                            <span class="mobile-ellipsis ellipsis"><!-- nbsp; --></span>
                        </div>
                    </div>

                    <w-select class="big">
                        <w-option>
                            <div class="flex-row split-half">
                                <div class="flex-row">
                                    <w-asset-logo size="24" asset-id="2"><!-- nbsp; --></w-asset-logo>
                                    <div class="asset-name"></div>
                                </div>
                                <div>
                                    <w-balance></w-balance>
                                    <span class="mobile-ellipsis ellipsis"><!-- nbsp; --></span>
                                </div>
                            </div>
                        </w-option>
                    </w-select>
                </div>

                <div class="row">
                    <div class="body-2 basic-900" w-i18n="modal.receive.addressOrAlias"></div>
                    <w-select class="big">
                        <w-option>
                            3Pdjiasdf783yhka7cys234zjhxcg
                        </w-option>
                    </w-select>
                </div>

                <div class="row">
                    <div class="body-2" w-i18n="modal.send.amount"></div>
                    <div class="amount-wrap">
                        <w-balance-input name="amount" input-classes="big"></w-balance-input>
                        <div class="amount-modal-icon"></div>
                        <w-balance-input name="amountMirror" input-classes="big"></w-balance-input>
                    </div>

                    <w-input-error name="amount"></w-input-error>
                </div>

                <div class="row">
                    <div class="body-2 basic-900" w-i18n="modal.receive.shareInvoiceLink"></div>
                    <w-copy-wrap class="body-1 basic-900 mobile-low-fsize" info="::$ctrl.address"
                                 ng-click="$ctrl.onCopyAddress()">
                        {{::$ctrl.address}}
                    </w-copy-wrap>
                </div>

                <div class="or">or</div>

                <div class="center">
                    <div class="scan body-2 basic-900" w-i18n="modal.qr.scanQrCode"></div>
                    <w-qr-code size="160" url="'waves://' + $ctrl.address"></w-qr-code>
                </div>
            </div>
            <!-- END INVOICE -->
            <div class="temp">CARD</div>
            <!-- CARD -->

            <!-- if to Card -->
            <div class="receive-card">

                <div class="row">
                    <div class="body-2 basic-900" w-i18n="modal.receive.asset"></div>

                    <div class="input-like big flex-row split-half">
                        <div class="flex-row">
                            <w-asset-logo size="24" asset-id="3"></w-asset-logo>
                            <div class="asset-name"></div>
                        </div>
                        <div class="flex-row">
                            <w-balance></w-balance>
                            <span class="mobile-ellipsis ellipsis"><!-- nbsp; --></span>
                        </div>
                    </div>

                    <w-select class="big">
                        <w-option>
                            <div class="flex-row split-half">
                                <div class="flex-row">
                                    <w-asset-logo size="24" asset-id="4"><!-- nbsp; --></w-asset-logo>
                                    <div class="asset-name"></div>
                                </div>
                                <div>
                                    <w-balance></w-balance>
                                    <span class="mobile-ellipsis ellipsis"><!-- nbsp; --></span>
                                </div>
                            </div>
                        </w-option>
                    </w-select>
                </div>

                <div class="row">
                    <div class="body-2 basic-900" w-i18n="modal.receive.amountYouPay"></div>
                    <!-- TODO @tsigel - 30 / 200 => params? -->
                    <div class="basic-500 footnote-1">
                        <w-i18n>modal.receive.minimumIs</w-i18n>&nbsp;30 USD,
                        <w-i18n>modal.receive.maximumIs</w-i18n>&nbsp;200 USD
                    </div>
                    <i class="visa-icon"></i><i class="mastercard-icon"></i>
                </div>

                <div class="row">
                    <div class="amount-wrap">
                        <w-balance-input name="amount" input-classes="big"></w-balance-input>
                        <w-select class="big">
                            <w-option>
                                <option>USD</option>
                            </w-option>
                        </w-select>
                    </div>
                </div>

                <div class="row">
                    <div class="body-2 basic-900">
                        <span w-i18n="modal.receive.youWillGet"></span>
                        <w-help-icon>
                            <div class="row-help headline-3" w-i18n="modal.receive.youWillGetHelpHeadline"></div>
                            <div class="row-help" w-i18n="modal.receive.youWillGetHelpText"></div>
                        </w-help-icon>
                    </div>

                    <div class="note-plate body-2">22.00000001 Waves</div>
                </div>
            </div>
            <!-- endif -->

            <!-- END CARD -->
            <div class="temp">BANK</div>
            <!-- BANK -->

            <div class="receive-bank">

                <div class="warning-plate">
                    <div class="body-2 warning-500" w-i18n="modal.sepa.warningTitle"></div>
                </div>

                <div class="country-list-link">
                    <a class="caption-1 submit-300"
                       w-i18n="modal.sepa.countryList"
                       href="{{$ctrl.listOfEligibleCountries}}"
                       target="_blank"></a>
                </div>

                <table class="steps">
                    <tr>
                        <td class="step headline-3 basic-900" w-i18n="modal.sepa.step1"></td>
                        <td class="description body-2 basic-900"
                            w-i18n="modal.sepa.step1Description"
                            params="{assetName: $ctrl.asset.name, url: $ctrl.idNowSiteUrl}"></td>
                    </tr>
                    <tr>
                        <td class="step headline-3 basic-900" w-i18n="modal.sepa.step2"></td>
                        <td class="description body-2 basic-900" w-i18n="modal.sepa.step2Description"></td>
                    </tr>
                </table>

                <div class="row margin-2 caption-1 sepa-warning">
                    <i class="icon-info"></i>
                    <div w-i18n="modal.sepa.warning"></div>
                </div>

                <a href="{{$ctrl.idNowUserLink}}" target="_blank">
                    <w-button w-modal-close class="big submit long">
                        <w-i18n>modal.sepa.proceed</w-i18n>
                    </w-button>
                </a>

            </div>

            <!-- END BANK -->
            <div class="temp">CRYPTO</div>
            <!-- CRYPTO -->

            <div class="receive-crypto">



            </div>

            <!-- END CRYPTO -->

        </w-step>
        <w-step>


        </w-step>
    </w-step-by-step>
</div>
