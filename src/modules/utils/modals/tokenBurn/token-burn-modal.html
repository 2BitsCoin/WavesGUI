<w-step-by-step active-step="$ctrl.step">
    <w-step>
        <div class="asset-content">
            <div class="top-content">
                <w-asset-logo asset-id="{{::$ctrl.asset.id}}" size="65"></w-asset-logo>

                <div class="asset-data">
                    <h4 class="basic-900">{{::$ctrl.asset.name}}</h4>
                    <div class="body-2 basic-500 one-line"> {{::$ctrl.asset.description}}</div>
                </div>

                <div class="chart-wrapper">
                    <linechart ng-if="$ctrl.chartData" options="$ctrl.options" data="$ctrl.chartData"></linechart>
                    <div class="token-burn__chart-overlay"></div>
                </div>
            </div>
        </div>
        <div class="token-burn__info">

            <div class="rows">
                <div class="row row-style flex-row token-burn__info-line">
                    <div class="footnote-1 disabled-600" w-i18n="modal.tokenBurn.id"></div>
                    <div>{{::$ctrl.asset.id}}</div>
                </div>

                <div class="row row-style flex-row token-burn__info-line">
                    <div class="footnote-1 disabled-600" w-i18n="modal.tokenBurn.quantity"></div>
                    <div>{{::$ctrl.asset.quantity.toFixed()}}</div>
                </div>

                <div class="row row-style flex-row margin-2 token-burn__info-line">
                    <div class="footnote-1 disabled-600" w-i18n="modal.tokenBurn.balance"></div>
                    <div class="bold"><w-balance money="$ctrl.balance"></w-balance></div>
                </div>
            </div>

            <form name="burn">
                <div class="body-2">
                    <w-i18n>modal.tokenBurn.burn</w-i18n>
                </div>
                <w-input-container class="margin-2">
                    <w-balance-input input-classes="big"
                                     asset-id="$ctrl.asset.id"
                                     name="burn"
                                     amount="$ctrl.burn"
                                     min="'0'"
                                     max-balance="$ctrl.balance"></w-balance-input>

                    <w-input-error message="required">
                        required
                    </w-input-error>

                    <w-input-error message="gt">
                        gt 0
                    </w-input-error>

                    <w-input-error message="lte">
                        lte max balance
                    </w-input-error>

                    <w-input-error message="asset">
                        <w-i18n></w-i18n>invalid asset
                    </w-input-error>

                    <w-input-error message="precision">
                        invalid precision
                    </w-input-error>

                </w-input-container>

                <div class="footnote-1 disabled-600 margin-2" w-i18n="modal.tokenBurn.fee" params="{fee: $ctrl.fee}"></div>

                <w-button disabled="burn.$invalid" class="submit big long" type="submit" w-step-next>
                    <w-i18n>button.continue</w-i18n>
                </w-button>
            </form>
        </div>
    </w-step>
    <w-step>
        <w-confirm-transaction tx="$ctrl.tx" on-click-back="$ctrl.step = $ctrl.step - 1"></w-confirm-transaction>
    </w-step>
</w-step-by-step>
