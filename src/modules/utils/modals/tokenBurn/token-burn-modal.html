<w-step-by-step>
    <w-step>
        <div class="token-burn__header">
            <div class="token-burn__asset-name">
                <w-asset-logo asset-id="{{::$ctrl.asset.id}}" size="65"></w-asset-logo>
                {{::$ctrl.asset.name}}
                {{::$ctrl.asset.description}}
            </div>
            <linechart></linechart>
        </div>
        <div class="token-burn__info">

            <div class="token-burn__info-line">
                <div class="token-burn__info-line-part" w-i18n="modal.tokenBurn.id"></div>
                <div class="token-burn__info-line-part">{{::$ctrl.asset.id}}</div>
            </div>

            <div class="token-burn__info-line">
                <div class="token-burn__info-line-part" w-i18n="modal.tokenBurn.quantity"></div>
                <div class="token-burn__info-line-part">{{::$ctrl.asset.quantity}}</div>
            </div>

            <div class="token-burn__info-line">
                <div class="token-burn__info-line-part" w-i18n="modal.tokenBurn.balance"></div>
                <div class="token-burn__info-line-part">{{::$ctrl.balance}}</div>
            </div>

            <form>
                <div w-i18n="modal.tokenBurn.burn"></div>
                <w-input-container>
                    <w-balance-input></w-balance-input>
                </w-input-container>

                <div class="token-burn__fee" w-i18n="modal.tokenBurn.fee" params="{fee: $ctrl.fee}"></div>

                <w-button class="submit big long">
                    <w-i18n>button.continue</w-i18n>
                </w-button>
            </form>
        </div>
    </w-step>
    <w-step>

    </w-step>
</w-step-by-step>
