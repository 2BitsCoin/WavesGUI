<div class="modal-content">
    <w-step-by-step active-step="$ctrl.step">
        <w-step>
            <w-tabs selected="{{::$ctrl.defaultTab}}">
                <w-tab title-name="modal.send.sendTitle" id="send">
                    <w-send-single asset-id="$ctrl.assetId" on-continue="$ctrl.nextStep()">
                        <ng-include src="::$ctrl.headerPath"></ng-include>
                    </w-send-single>
                    <w-mass-send asset-id="$ctrl.assetId" on-continue="$ctrl.nextStep()">
                        <ng-include src="::$ctrl.headerPath"></ng-include>
                    </w-mass-send>
                </w-tab>
                <w-tab title-name="modal.send.massSendTitle" id="massSend">

                </w-tab>
            </w-tabs>
        </w-step>
        <w-step>
            <w-confirm-transaction ng-if="!$ctrl.outerSendMode"
                                   on-click-back="$ctrl.back()"
                                   tx="$ctrl.txInfo"></w-confirm-transaction>

            <w-confirm-gateway-transaction ng-if="$ctrl.outerSendMode"
                                           on-click-back="$ctrl.back()"
                                           gateway-details="$ctrl.gatewayDetails"
                                           target-recipient="$ctrl.tx.recipient"
                                           tx="$ctrl.txInfo"></w-confirm-gateway-transaction>
        </w-step>
    </w-step-by-step>
</div>
