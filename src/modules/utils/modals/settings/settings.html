<div class="modal-content settings-modal">
    <div class="navigation-menu {{$ctrl.tab}}">
        <div class="menu-item general" ng-click="$ctrl.setState('general')">
            <w-i18n>General</w-i18n>
        </div>
        <div class="menu-item security" ng-click="$ctrl.setState('security')">
            <w-i18n>Security</w-i18n>
        </div>
        <div class="menu-item network" ng-click="$ctrl.setState('network')">
            <w-i18n>Network</w-i18n>
        </div>
        <div class="menu-item info" ng-click="$ctrl.setState('info')">
            <w-i18n>Info</w-i18n>
        </div>
    </div>
    <div class="settings-content">
        <w-step-by-step active-step="$ctrl.tab">

            <w-step id="general" class="general">
                <w-checkbox-submit id="shareStat" ng-model="$ctrl.shareStat"></w-checkbox-submit>
                <label for="shareStat">
                    I understand that if this app is moved to another device or deleted, my Waves can
                    only be recovered with the backup phrase.
                </label>
            </w-step>

            <w-step id="security" class="security">

                <div class="row margin-1">
                    <div class="footnote disabled-600 label">Backup pharse</div>
                    <div class="data-field">
                        <w-button ng-if="!$ctrl.shownSeed" class="tiny" ng-click="$ctrl.shownSeed = true">
                            <w-i18n>Show</w-i18n>
                        </w-button>
                        <div ng-if="$ctrl.shownSeed">{{::$ctrl.phrase}}</div>
                    </div>
                </div>

                <div class="row margin-1">
                    <div class="footnote disabled-600 label">Private key</div>
                    <div class="data-field">
                        <w-button ng-if="!$ctrl.shownKey" class="tiny" ng-click="$ctrl.shownKey = true">
                            <w-i18n>Show</w-i18n>
                        </w-button>
                        <div ng-if="$ctrl.shownKey">{{::$ctrl.privateKey}}</div>
                    </div>
                </div>
                <div class="row flex-row">
                    <div class="footnote disabled-600">
                        Public Key
                    </div>
                    <div>
                        {{::$ctrl.publicKey}}
                    </div>
                </div>

                <div class="row flex-row">
                    <div class="footnote disabled-600">
                        Adress
                    </div>
                    <div>
                        {{::$ctrl.address}}
                    </div>
                </div>
            </w-step>

            <w-step id="network" class="network">

                <div class="row margin-1">
                    <div class="footnote disabled-600 label">Node address</div>
                    <div class="data-field">
                        <w-input ng-model="$ctrl.node"></w-input>
                    </div>
                </div>

                <div class="row margin-3">
                    <div class="footnote disabled-600 label">Matcher address</div>
                    <div class="data-field">
                        <w-input ng-model="$ctrl.matcher"></w-input>
                    </div>
                </div>

                <w-button ng-click="$ctrl.setNetworkDefault()">
                    <w-i18n>Set default</w-i18n>
                </w-button>

            </w-step>

            <w-step id="info" class="info">

                <span class="label">{{::$ctrl.version}}</span>

            </w-step>

        </w-step-by-step>
    </div>
</div>
