<div class="modal-content">
    <div class="receive-warning" ng-if="$ctrl.asset.id !== 'WAVES'">
        <div class="body-2 warning-500"
             w-i18n="modal.receive.warningTitle"
             params="{asset: $ctrl.asset}"></div>
        <div class="footnote-1 basic-500" w-i18n="modal.receive.warningText"></div>
    </div>
    <div class="body-2 basic-900" w-i18n="modal.receive.copyAndShare"></div>
    <w-copy class="body-1 basic-900" info="{{::$ctrl.address}}">{{::$ctrl.address}}</w-copy>
    <div class="or">
        <w-i18n>modal.receive.or</w-i18n>
    </div>
    <div class="center">
        <div class="scan body-2 basic-900" w-i18n="modal.receive.scanQrCode"></div>
        <w-qr-code size="160" url="$ctrl.address"></w-qr-code>
    </div>
</div>
