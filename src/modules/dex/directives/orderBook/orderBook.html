<w-table ng-show="$ctrl.hasOrderBook">
    <w-t-head>
        <w-row>
            <w-cell>
                <w-i18n params="{assetName: $ctrl.amountAsset.displayName}">directives.orderBook.amount</w-i18n>
            </w-cell>
            <w-cell>
                <w-i18n params="{assetName: $ctrl.priceAsset.displayName}">directives.orderBook.price</w-i18n>
            </w-cell>
            <w-cell>
                <w-i18n params="{assetName: $ctrl.priceAsset.displayName}">directives.orderBook.sum</w-i18n>
            </w-cell>
        </w-row>
    </w-t-head>
    <w-scroll-box>
    </w-scroll-box>
</w-table>

<div class="dex-layout__vertical-graph dex-layout__vertical-graph-top">
    <div class="line" style="width: 23%"></div>
    <div class="line" style="width: 42%"></div>
    <div class="line" style="width: 11%"></div>
    <div class="line" style="width: 17%"></div>
    <div class="line" style="width: 7%"></div>
    <div class="line" style="width: 22%"></div>
    <div class="line" style="width: 33"></div>
</div>
<div class="dex-layout__vertical-graph dex-layout__vertical-graph-bottom">
    <div class="line" style="width: 5%"></div>
    <div class="line" style="width: 14%"></div>
    <div class="line" style="width: 32%"></div>
    <div class="line" style="width: 11%"></div>
    <div class="line" style="width: 15%"></div>
    <div class="line" style="width: 22%"></div>
    <div class="line" style="width: 33"></div>
</div>

<div class="empty-block-container" ng-hide="$ctrl.hasOrderBook">
    <div class="icon"></div>
    <div class="body-1 basic-700" w-i18n="emptyBlocks.orderBook.title"></div>
    <div class="footnote-1 basic-500" w-i18n="emptyBlocks.orderBook.description"></div>
</div>
