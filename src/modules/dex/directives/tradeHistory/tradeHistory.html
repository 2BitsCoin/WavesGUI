<w-table ng-if="$ctrl.orders.length">
    <w-t-head>
        <w-row>
            <w-cell>
                <div>
                    <span>
                        <w-i18n>directives.tradeHistory.tableTitle.type</w-i18n>
                        <i class="icon-sorting"></i>
                    </span>
                </div>
            </w-cell>
            <w-cell>
                <div>
                    <span>
                        <w-i18n>directives.tradeHistory.tableTitle.price</w-i18n>
                        <i class="icon-sorting"></i>
                    </span>
                </div>
            </w-cell>
            <w-cell>
                <div>
                    <span>
                        <w-i18n>directives.tradeHistory.tableTitle.size</w-i18n>
                        <i class="icon-sorting"></i>
                    </span>
                </div>
            </w-cell>
            <w-cell>
                <div>
                    <span>
                        <w-i18n>directives.tradeHistory.tableTitle.total</w-i18n>
                        <i class="icon-sorting"></i>
                    </span>
                </div>
            </w-cell>
            <w-cell>
                <div>
                    <span>
                        <w-i18n>directives.tradeHistory.tableTitle.date</w-i18n>
                        <i class="icon-sorting"></i>
                    </span>
                </div>
            </w-cell>
        </w-row>
    </w-t-head>
    <w-scroll-box>
        <w-row ng-repeat="order in $ctrl.orders track by order.id" class="footnote-1 disabled-900 {{::order.type}}">
            <w-cell>
                 <span class="order-side {{::order.type}}"
                       w-i18n="directives.myOrders.orderType.{{::order.type}}"></span>
            </w-cell>
            <w-cell class="size">
                <span precision="$ctrl.priceAsset.precision" short-mode="::true" w-nice-number="order.price"></span>
            </w-cell>
            <w-cell>
                <span precision="$ctrl.amountAsset.precision" short-mode="::true" w-nice-number="order.size"></span>
            </w-cell>
            <w-cell> <!-- todo @german 'Total' cell-->
                15500.0000001
            </w-cell>
            <w-cell>
                2017-06-29 06:26:49 <!-- todo @german -->
            </w-cell>
    </w-scroll-box>
    </w-row>
</w-table>
<div ng-if="!$ctrl.orders.length" class="empty-block-container"> <!-- todo @german ng-if -->
    <div class="icon"></div>
    <div class="body-1 basic-700" w-i18n="emptyBlocks.tradeHistory.title"></div>
    <div class="footnote-1 basic-500" w-i18n="emptyBlocks.tradeHistory.description"></div>
</div>
