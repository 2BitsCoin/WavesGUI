<w-table>
    <w-t-head>
        <w-row>
            <w-cell>
                <w-i18n>Coin</w-i18n>
            </w-cell>
            <w-cell>
                <w-i18n>Name</w-i18n>
            </w-cell>
            <w-cell>
                <w-i18n>Price</w-i18n>
            </w-cell>
            <w-cell>
                <w-i18n>Chng</w-i18n>
            </w-cell>
        </w-row>
    </w-t-head>
    <w-row ng-repeat="asset in $ctrl.watchlist track by asset.id">

            {{::asset.name}}
        </w-cell>
        <w-cell>
            {{::asset.name}}
        </w-cell>

            0.01%
        </w-cell>
