<div class="wrapper">

    <div class="titles-wrap">
        <a href="#" class="title active">
            <w-i18n>tabs.title.all</w-i18n>
        </a> <!-- todo @german // must have .active if selected -->
        <a href="#" class="title">
            <w-i18n>tabs.title.waves</w-i18n>
        </a>
        <a href="#" class="title">
            <w-i18n>tabs.title.btc</w-i18n>
        </a>
        <a href="#" class="title has-select"> <!-- onClick show select -->
            <w-i18n>tabs.title.eth</w-i18n>
        </a>

        <w-select>
            <w-option>USD</w-option>
            <w-option>EUR</w-option>
            <w-option>XMR</w-option>
            <w-option>...</w-option>
            <w-option>QWR</w-option>
            <w-option>TYU</w-option>
        </w-select>
    </div>

    <w-input placeholder="directives.watchlist.placeholders.coin"
             ng-model="$ctrl.search"
             w-i18n-attr="placeholder"></w-input>

    <w-smart-table data="$ctrl.pairsData" header-info="$ctrl.headers">
        <w-table-row ng-repeat="pair in $data"
                     ng-click="$ctrl.choosePair(pair)"
                     ng-class="{
                     'selected': $ctrl.isSelected(pair)
                 }">
            <w-table-cell>
                <i class="icon-fav"
                   ng-class="{
                       'active': $ctrl.isFavourite(pair)
                   }"
                   ng-click="$ctrl.toggleFavourite($event, pair)"
                ></i>
            </w-table-cell>
            <w-table-cell>
                <span>{{pair.pair}}</span>
            </w-table-cell>
            <w-table-cell>
                <span>{{pair.price}}</span>
            </w-table-cell>
            <w-table-cell ng-class="{
                        'plus': $ctrl.isPositive(pair.change),
                        'minus': $ctrl.isNegative(pair.change)
                      }">
                <span>{{pair.change}}</span>
            </w-table-cell>
            <w-table-cell title="{{pair.fullVolume}}">
                {{pair.volume}}
            </w-table-cell>
            <w-table-cell ng-if="$ctrl.isSelected(pair)">
                <div class="disabled-900">{{pair.amountId}}<span>/</span></div>
                <div class="disabled-900">{{pair.priceId}}</div>
            </w-table-cell>
        </w-table-row>
    </w-smart-table>

</div>
