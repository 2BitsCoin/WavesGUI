<div class="block-wrapper">
    <div w-i18n="directives.portfolio.title" class="block-title"></div>
    <div ng-repeat="asset in $ctrl.assets track by $index"
         class="asset-item">
        <w-asset-logo size="20" name="{{::asset.name}}"></w-asset-logo>
        <div class="asset-content">
            <div class="name">{{::asset.name}}</div>
            <div class="part right">
                <div w-nice-number="asset.balance" class="balance"></div>
                <div class="currency">{{::asset.currency}}</div>
            </div>
        </div>
    </div>
</div>
