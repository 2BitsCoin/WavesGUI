<w-table>
    <w-t-head>
        <w-row>
            <w-cell>Pair</w-cell>
            <w-cell>Side</w-cell>
            <w-cell>Price</w-cell>
            <w-cell>Quantity</w-cell>
            <w-cell>Percent</w-cell>
            <w-cell>Status</w-cell>
        </w-row>
    </w-t-head>
    <w-row ng-repeat="order in $ctrl.orders track by order.id">
        <w-cell>{{::order.pair}}</w-cell>
        <w-cell>
            <span class="order-side {{::order.type}}">{{::order.type}}</span>
        </w-cell>
        <w-cell>
            <w-balance money="order.price"></w-balance>
        </w-cell>
        <w-cell>
            <w-balance money="order.amount"></w-balance>
        </w-cell>
        <w-cell>
            {{::order.percent.mul(100).toFormat(2)}}%
        </w-cell>
        <w-cell>
            {{order.filled.getTokens().eq(0) ? 'Active' : 'Filled'}}
        </w-cell>
    </w-row>
</w-table>
