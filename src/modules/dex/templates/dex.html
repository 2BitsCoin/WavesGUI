<div class="dex-wrapper" w-i18n-ns="app.dex">
    <div ng-class="{hidden: $ctrl._leftHidden}" class="dex-column dex-sidebar dex-sidebar--left dex-divided-column">
        <div class="dex-divided-column--fill">
            <w-dex-block has-search="true">
                <w-dex-watchlist id="top"></w-dex-watchlist>
            </w-dex-block>
        </div>
        <div class="dex-divided-column--fixed">
            <w-dex-block has-search="true">
                <w-dex-watchlist id="bottom"></w-dex-watchlist>
            </w-dex-block>
        </div>
    </div>

    <div ng-click="$ctrl.toggleColumn('left')" ng-class="{'dex-sidebar-toggle__open': !$ctrl._leftHidden}"
         class="dex-sidebar-toggle dex-sidebar-toggle__left"></div>

    <div class="dex-column dex-content dex-divided-column">
        <w-dex-candle-chart></w-dex-candle-chart>
        <w-dex-trade-graph></w-dex-trade-graph>
        <div class="orders-container" ng-class="{'collapsed': $ctrl.collapseMyOrders}">
            <!--<w-dex-block title-name="My Orders" collapsed="$ctrl.collapseMyOrders" can-collapse="true">-->
            <!--<w-dex-my-orders></w-dex-my-orders>-->
            <!--</w-dex-block>-->
            <w-dex-block title-name="My Orders">
                <w-dex-my-orders></w-dex-my-orders>
            </w-dex-block>
        </div>
    </div>

    <div ng-click="$ctrl.toggleColumn('right')" ng-class="{'dex-sidebar-toggle__open': !$ctrl._rightHidden}"
         class="dex-sidebar-toggle dex-sidebar-toggle__right"></div>

    <div ng-class="{hidden: $ctrl._rightHidden}" class="dex-column dex-sidebar dex-sidebar--right dex-divided-column">
        <div class="dex-divided-column--fill">
            <w-dex-block title-name="Order book">
                <w-dex-order-book></w-dex-order-book>
            </w-dex-block>
        </div>

        <div class="dex-divided-column--fixed" ng-class="{'collapsed': $ctrl.collapseTradeHistory}">
            <w-dex-block collapsed="$ctrl.collapseTradeHistory" can-collapse="true" title-name="Trade history">
                <w-dex-trade-history></w-dex-trade-history>
            </w-dex-block>
        </div>
    </div>

    <w-create-order w-draggable></w-create-order>
</div>
