<div w-i18n-ns="app.wallet.assets">
    <div class="name">
        <w-asset-logo asset-id="{{::$ctrl.asset.id}}" size="30"></w-asset-logo>
        {{::$ctrl.asset.name}}
    </div>
    <div class="balance-title body-2" w-i18n="directives.asset.balance"></div>
    <h2 class="balance">
        <w-balance balance="$ctrl.asset.balance" asset-id="{{::$ctrl.asset.id}}"></w-balance>
    </h2>
    <hr>
    <div class="footer">
        <div class="send icon"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.asset, action: 'send'})"
             w-i18n="directives.asset.send"></div>
        <div class="receive icon"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.asset, action: 'receive'})"
             w-i18n="directives.asset.receive"></div>
    </div>
</div>
