<w-logo></w-logo>
<p class="title text">
    You control your Waves
</p>
<p class="text">
    This app stores your Waves with cutting-edge security.
</p>

<div class="slider-wrapper center">
    <w-slider interval="6000" id="slider-welcome-new-user">
        <div style="background: red; height: 100%"></div>
        <div style="background: gold; height: 100%"></div>
        <div style="background: grey; height: 100%"></div>
        <div style="background: hotpink; height: 100%"></div>
    </w-slider>
</div>

<p class="text">
    Not even Waves Team
</p>

<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button ng-click="$ctrl.getStarted()" class="md-raised md-primary">
        Get Started
    </md-button>
</section>

<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button ng-click="$ctrl.restoreBackup()" class="md-raised md-primary no-animate">
        Restore from backup
    </md-button>
</section>

<div class="center">
    <w-slider-dots slider-id="slider-welcome-new-user"></w-slider-dots>
</div>
