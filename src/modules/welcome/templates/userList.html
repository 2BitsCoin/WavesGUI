<div class="user-list">

    <div class="block">

        <div class="title-block">
            <h2 w-i18n="userList.title"></h2>
            <div class="or-new">or <a ui-sref="create">create new</a></div>
        </div>
        <w-i18n>userList.subTitle</w-i18n>

        <div ng-if="$ctrl.userList.length === 1">
            <w-avatar address="$ctrl.address"></w-avatar>
            {{$ctrl.address}}
        </div>

        <div ng-if="$ctrl.userList.length > 1">
            <md-select placeholder="Assign to user" ng-model="$ctrl.activeUser">
                <md-option ng-value="$index" ng-repeat="user in $ctrl.userList track by $index">
                    <w-avatar address="user.address"></w-avatar>
                    {{user.address}}
                </md-option>
            </md-select>
        </div>

        <form name="$ctrl.loginForm" ng-submit="$ctrl.loginForm.$valid && $ctrl.login()" novalidate>

            <w-input-container>
                <w-input name="password"
                         type="password"
                         ng-model="$ctrl.password"
                         w-i18n-attr="placeholder"
                         placeholder="userList.placeholders.password"
                         required></w-input>

                <w-input-error message="required">
                    This is required!
                </w-input-error>
                <div ng-class="{active: $ctrl.showPasswordError}" class="error">
                    Wrong Password!
                </div>
            </w-input-container>

            <w-button type="submit" class="submit md-raised md-primary">
                <w-i18n>userList.buttons.login</w-i18n>
            </w-button>
        </form>
    </div>

</div>
