<div class="create-account">

    <div class="headline-1">
        <w-i18n>createAccount.createNewAccount</w-i18n>
    </div>

    <div class="body-2 disabled-600">
        <w-i18n>createAccount.signUp</w-i18n>
        <a ui-sref="restore">
            <w-i18n>createAccount.restore</w-i18n>
        </a>
        <w-i18n>createAccount.from</w-i18n>
    </div>

    <hr>

    <div class="left body-2">
        <w-i18n>createAccount.choose</w-i18n>
    </div>
    <div class="left footnote disabled-500">
        <w-i18n>createAccount.avatarUnique</w-i18n>
    </div>

    <div class="avatars-list">
        <div class="avatar-wrapper"
             ng-repeat="seed in $ctrl.seedList track by seed.address"
             ng-class="{active: seed.active}"
             ng-click="$ctrl.setActiveSeed(seed)">
            <w-avatar size="49"
                      address="seed.address"></w-avatar>
        </div>
    </div>

    <form name="create" novalidate ng-submit="create.$valid && $ctrl.next()">
        <w-input-container>
            <div class="left body-2">
                <w-i18n>createAccount.passTitle</w-i18n>
            </div>
            <w-input name="password"
                     type="password"
                     class="big no-validate"
                     ng-model="$ctrl.password"
                     minlength="8"
                     required></w-input>
            <w-complexity-meter field="password">
                <complexity-message message="minlength, required">
                    <w-i18n params="{minLength: 8}">createAccount.minLength</w-i18n>
                </complexity-message>
                <complexity-warn>
                    <w-i18n>createAccount.inputHelpWarn</w-i18n>
                </complexity-warn>
                <complexity-success>
                    <w-i18n>createAccount.secure</w-i18n>
                </complexity-success>
            </w-complexity-meter>
        </w-input-container>
        <w-input-container>
            <div class="left body-2">
                <w-i18n>createAccount.repeat</w-i18n>
            </div>
            <w-input type="password"
                     class="no-icon big"
                     name="confirm"
                     w-validate="compare"
                     required
                     w-compare-to="password"
                     ng-model="$ctrl.confirmPassword">
            </w-input>
        </w-input-container>

        <w-button class="submit long big" disabled="create.password.$invalid || create.confirm.$invalid" type="submit">
            <w-i18n>button.continue</w-i18n>
        </w-button>
    </form>

</div>
