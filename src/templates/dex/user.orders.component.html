<h3>My orders</h3>

<table>
  <thead>
  <tr>
    <td>Price</td>
    <td>BTC</td>
    <td>WAV</td>
    <td>SUM (WAV)</td>
  </tr>
  </thead>
</table>

<waves-scrollbox class="orderbook-scroll">
  <table>
    <tbody>
    <tr ng-repeat="order in $ctrl.orders">
      <td>{{order.price | number:4}}</td>
      <td>{{order.amount | number:4}}</td>
      <td>{{order.total | number:4}}</td>
      <td>{{order.sum | number:6}}</td>
    </tr>
    <tr ng-if="!$ctrl.orders.length">
      <td colspan="4">
        <span>No active orders right now.</span>
      </td>
    </tr>
    </tbody>
  </table>
</waves-scrollbox>
