<div class="asset-id">
  <span class="title">Asset&nbsp;ID</span>
  <input type="text"/>
  <span class="clipboard"></span>
</div>
<div class="container">
  <div class="picker" ng-class="{'pressed': $ctrl.pressed}" ng-click="$ctrl.press()">
    <span>Choose an asset</span>
  </div>
  <div class="asset-list" ng-if="$ctrl.pressed">
    <div class="asset" ng-repeat="a in $ctrl.assets">
      <span>{{a.displayName}}</span>
    </div>
  </div>
</div>
