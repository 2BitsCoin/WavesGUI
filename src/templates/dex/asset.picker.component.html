<div class="container">
  <span class="title" ng-class="{'pressed': $ctrl.pressed}" ng-click="$ctrl.press()">&#9660;</span>
  <div class="asset-list" ng-if="$ctrl.pressed">
    <div class="asset" ng-repeat="a in $ctrl.assets">
      <span>{{a.displayName}}</span>
    </div>
  </div>
</div>
<input type="text" placeholder="{{$ctrl.name}}"/>
<span class="clipboard"></span>
